name: "Check"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  configuration:
    name: "Configuration"
    runs-on: "ubuntu-latest"

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Compile TypeScript sources
        uses: ./.github/actions/build

      - name: Run checks
        run: npm run check
